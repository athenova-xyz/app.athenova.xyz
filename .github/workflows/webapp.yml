name: Webapp CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build
        env:
          JWT_SECRET: ${{ github.event_name == 'pull_request' && 'ci-build-secret' || secrets.JWT_SECRET }}
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ github.event_name == 'pull_request' && 'ci-walletconnect-id' || secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
